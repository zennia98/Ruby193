<fieldset>
	<legend>Colors</legend>
	<table>

		<tr class="horizontal">
			<td colspan="2"><h3>Default</h3></td>
		</tr>
		<tr class="horizontal">
			<td><label for="color_back">Page Background</label></td>
			<td><input id="color_back" name="color_back" class="color" value="#000000" /></td>
		</tr>
		<tr class="horizontal">
			<td><label for="color_back_product">Product Panel Background
			<br /><small>The panel on the left of the product single pages</small></label></td>
			<td><input id="color_back_product" name="color_back_product" class="color" value="#000000" /></td>
		</tr>
		<tr class="horizontal">
			<td><label for="color_header">Headers</label></td>
			<td><input id="color_header" name="color_header" class="color" value="#ffffff" /></td>
		</tr>
		<tr class="horizontal">
			<td><label for="color_text">Text</label></td>
			<td><input id="color_text" name="color_text" class="color" value="#cc0000" /></td>
		</tr>
		<tr class="horizontal">
			<td><label for="color_link">Links</label></td>
			<td><input id="color_link" name="color_link" class="color" value="#cc0000" /></td>
		</tr>
		<tr class="horizontal">
			<td><label for="color_button">Buttons</label></td>
			<td><input id="color_button" name="color_button" class="color" value="#cc0000" /></td>
		</tr>
		<tr class="horizontal">
			<td><label for="color_button_text">Text on Buttons</label></td>
			<td><input id="color_button_text" name="color_button_text" class="color" value="#cc0000" /></td>
		</tr>

		<tr class="horizontal">
			<td colspan="2"><h3>Top and Bottom Bars</h3></td>
		</tr>
		<tr class="horizontal">
			<td><label for="color_nav_back">Background</label></td>
			<td><input id="color_nav_back" name="color_nav_back" class="color" value="#000000" /></td>
		</tr>
		<tr class="horizontal">
			<td><label for="color_nav_logo">Logo
			<br /><small>For text logos</small></label></td>
			<td><input id="color_nav_logo" name="color_nav_logo" class="color" value="#ffffff" /></td>
		</tr>
		<tr class="horizontal">
			<td><label for="color_nav_text">Text</label></td>
			<td><input id="color_nav_text" name="color_nav_text" class="color" value="#cc0000" /></td>
		</tr>

		<tr class="horizontal">
			<td colspan="2"><h3>Shopping Bag</h3></td>
		</tr>
		<tr class="horizontal">
			<td><label for="color_bag_back">Background</label></td>
			<td><input id="color_bag_back" name="color_bag_back" class="color" value="#000000" /></td>
		</tr>
		<tr class="horizontal">
			<td><label for="color_bag_price">Prices</label></td>
			<td><input id="color_bag_price" name="color_bag_price" class="color" value="#ffffff" /></td>
		</tr>

		<tr class="horizontal">
			<td colspan="2"><h3>Misc</h3></td>
		</tr>
		<tr class="horizontal">
			<td><label for="color_sale">Sales/Promotions
			<br /><small>Used for promotional banners and text</small></label></td>
			<td><input id="color_sale" name="color_sale" class="color" value="#000000" /></td>
		</tr>
		<tr class="horizontal">
			<td><label for="color_arrow">Arrow
			<br /><small>Appear on the collection/product pages</small></label></td>
			<td><input id="color_arrow" name="color_arrow" class="color" value="#ffffff" /></td>
		</tr>
	</table>
</fieldset>

<fieldset>
	<legend>Typography</legend>
	<table>
		<tr class="horizontal">
			<td><label for="font_one">Headlines and buttons</label></td>
			<td>
				<select id="font_one" name="font_one">
					<option value="Alegreya Sans">Alegreya Sans</option>
					<option value="Arvo">Arvo</option>
					<option value="Cabin">Cabin</option>
					<option value="Cardo">Cardo</option>
					<option value="Crimson Text">Crimson Text</option>
					<option value="Exo">Exo</option>
					<option value="Gudea">Gudea</option>
					<option value="Josefin Sans" selected="selected">Josefin Sans</option>
					<option value="Lora">Lora</option>
					<option value="Merriweather">Merriweather</option>
					<option value="PT Serif">PT Serif</option>
				</select>
			</td>
		</tr>
		<tr class="horizontal">
			<td><label for="font_two">Body text</label></td>
			<td>
				<select id="font_two" name="font_two">
					<option value="Alegreya Sans">Alegreya Sans</option>
					<option value="Arvo">Arvo</option>
					<option value="Cabin">Cabin</option>
					<option value="Cardo">Cardo</option>
					<option value="Crimson Text" selected="selected">Crimson Text</option>
					<option value="Exo">Exo</option>
					<option value="Gudea">Gudea</option>
					<option value="Josefin Sans">Josefin Sans</option>
					<option value="Lora">Lora</option>
					<option value="Merriweather">Merriweather</option>
					<option value="PT Serif">PT Serif</option>
				</select>
			</td>
		</tr>
	</table>
</fieldset>

<fieldset>
	<legend>Header</legend>
	<table>
		<tr>
			<td>
				<label for="use_logo"><input type="checkbox" id="use_logo" name="use_logo" /> Use custom logo</label>
			</td>
			<td><input type="file" id="logo" name="logo.png" data-max-height="150" /></td>
		</tr>
		<tr>
			<td>
				<label for="use_favicon"><input type="checkbox" id="use_favicon" name="use_favicon" /> Use custom favicon (16px x 16px)</label>
			</td>
			<td><input type="file" id="favicon" name="favicon.png" data-max-width="16" data-max-height="16" /></td>
		</tr>
		<tr class="horizontal">
			<td><label for="topbar_height">Top Bar Height
			<br /><small>Increase this if you would like your logo to be bigger</small></label></td>
			<td><input type="text" id="topbar_height" name="topbar_height" value="50px" /></td>
		</tr>
		<tr class="horizontal">
			<td>
				<label for="use_search">Add search icon to top bar</label></td>
			<td>
				<input type="checkbox" id="use_search" name="use_search" checked="checked" />
			</td>
		</tr>
    	<tr>
  			<td><label for="label_shoppingbag">Label for Shopping Bag
  			<br /><small>Examples: my bag, my cart, shopping cart, shopping bag</small></label></td>
  			<td><input type="text" name="label_shoppingbag" id="label_shoppingbag" value="My Bag" /></td>
  		</tr>
	</table>
</fieldset>

<fieldset>
	<legend>Footer</legend>
	<table>
		<tr class="horizontal">
			<td>
				<label for="use_footer">Use footer
				<br /><small>The footer allows you to display additional links and a copyright notice</small></label></td>
			<td>
				<input type="checkbox" id="use_footer" name="use_footer" checked="checked" />
			</td>
		</tr>
		<tr class="horizontal">
			<td><label for="footer_height">Footer height</label></td>
			<td><input type="text" id="footer_height" name="footer_height" value="50px" /></td>
		</tr>
	</table>
</fieldset>

<fieldset>
	<legend>Homepage</legend>
	<table>
		<tr class="horizontal">
			<td>
				<label for="use_fpcollection">Feature a collection on the homepage</label>
			</td>
			<td><select name="fp_collection" id="fp_collection" class="collection" /></td>
		</tr>
		<tr class="horizontal">
			<td><label for="use_hpcontent">Add this page to the homepage</label></td>
			<td><select class="page" name="hp_content" id="hp_content" /></td>
		</tr>
		<tr class="horizontal">
			<td>
				<label for="use_imgbanner"><input type="checkbox" id="use_imgbanner" name="use_imgbanner" /> Use fullscreen image on homepage</label>
			</td>
			<td><input type="file" id="imgbanner" name="imgbanner.png" /></td>
		</tr>
		<tr class="horizontal">
			<td>
				<label for="rmv_covershp"><input type="checkbox" id="rmv_covershp" name="rmv_covershp" checked="checked" /> Remove homepage collection cover
				<br /><small>Check this to remove the cover for the featured collection</small></label>
			</td>
		</tr>
    <tr>
    	<td><label for="sale_description">Promotion Description
    	<br /><small>The promotion tile appears on the homepage underneath the navigation</small></label></td>
    	<td><input type="text" name="sale_description" id="sale_description" value="" /></td>
    </tr>
  </table>
</fieldset>

<fieldset>
	<legend>Collection pages</legend>
	<table>
    <tr class="horizontal">
  		<td>
  		  <label for="use_covers">Display collection covers
  			  <br /><small>Turn this off if you want to display collections without a title card</small></label>
  		</td>
  		<td>
  		  <input type="checkbox" id="use_covers" name="use_covers" checked="checked" />
  		</td>
  	</tr>
    <tr class="horizontal">
  		<td>
  		  <label for="collection_sort">Display Collection Sort
  			  <br /><small>This is a dropdown menu which allows customers to sort by various options</small></label>
  		</td>
  		<td>
  		  <input type="checkbox" id="collection_sort" name="collection_sort" checked="checked" />
  		</td>
  	</tr>
		<tr class="horizontal">
			<td>
				<label for="addarrows"> Display navigation arrows
				  <br /><small>Change the color of the arrows above</small></label>
			</td>
			<td>
			  <input type="checkbox" id="addarrows" name="addarrows" checked="checked" />				
			</td>
		</tr>
	</table>
</fieldset>

<fieldset>
	  <legend>Social Media </legend>
	  <table>
	    <tr>
	    	<td><label for="social_display">Display icons in the
	    	<br /><small>If you display them in the footer, remember to turn on your footer under <b>Footer</b></small></label></td>
	    	<td>
				<select id="social_display" name="social_display">
					<option value="header">Header</option>
					<option value="footer">Footer</option>
				</select>
	    	</td>
	    </tr>
	    <tr>
	    	<td><label for="facebook_url">Your Facebook page URL
	    	<br /><small>Start the URL with http://</small></label></td>
	    	<td><input type="text" name="facebook_url" id="facebook_url" /></td>
	    </tr>
		<tr>
			<td><label for="twitter_url">Your Twitter page URL
			<br /><small>Start the URL with http://</small></label></td>
			<td><input type="text" name="twitter_url" id="twitter_url" /></td>
		</tr>
	    <tr>
	    	<td><label for="instagram_url">Your Instagram page URL
	    	<br /><small>Start the URL with http://</small></label></td>
	    	<td><input type="text" name="instagram_url" id="instagram_url" /></td>
	    </tr>
	    <tr>
	    	<td><label for="pinterest_url">Your Pinterest page URL
	    	<br /><small>Start the URL with http://</small></label></td>
	    	<td><input type="text" name="pinterest_url" id="pinterest_url" /></td>
	    </tr>
	    <tr>
	    	<td><label for="google_url">Your Google+ page URL
	    	<br /><small>Start the URL with http://</small></label></td>
	    	<td><input type="text" name="google_url" id="google_url" /></td>
	    </tr>
	 </table>
</fieldset>
